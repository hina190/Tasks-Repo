<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#062e3f"/>
  <meta name="description" content="A clean static To-Do List WebApp."/>
  
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"/>
  <link rel="stylesheet" href="main.css"/>
  <title>JUST DO IT</title>
</head>

<body class="standard">
  <div id="header">
    <h1 id="title">Todo List</h1>
  </div>

  <div id="form">
    <form>
      <input class="todo-input standard-input" type="text" placeholder="Make note of your tasks here..." />
      <button class="todo-btn standard-button" type="submit">Done</button>
    </form>
  </div>

  <div id="myUnOrdList">
    <ul class="todo-list">
      <div class="todo standard-todo">
        <li class="todo-item">Sample Task</li>
        <button class="check-btn"><i class="fas fa-check"></i></button>
        <button class="delete-btn"><i class="fas fa-trash"></i></button>
      </div>
    </ul>
  </div>
</body>
</html>
